name: deploy
# when work
on:
    push:
        branches:
            master
jobs:
    # build
    test:
        runs-on:
            ubuntu-latest
        steps:
            # clone rep
            -   name: Clone repository
                uses: actions/checkout@v4
            # test ( их нету )
            # Перемещаем все в папку для deploy
    deploy:
        runs-on: 
            ubuntu-latest
        needs: test
        steps: 
            -   name: Check repository
                uses: actions/checkout@v4
                #
            -   name: Copy new push
                run: |
                    mkdir -p deploy-temp
                    pwd
                    cp -r css/* deploy-temp/css/
                    cp -r img/* deploy-temp/img
                    cp -r sound/* deploy-temp/sound
                    cp -r js/* deploy-temp/js
                    cp -r index.html deploy-temp/                   
                    ls deploy-temp
            # деплоим
            -   name: Deploy to GitHub Pages
                uses: JamesIves/github-pages-deploy-action@v4
                with:
                    branch: gh-pages  
                    folder: deploy-temp  
                    token: ${{ secrets.GITHUB_TOKEN }}  